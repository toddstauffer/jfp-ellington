{% load events %}

<div class="colormaker">
    <h5 class="headline-list"><a href="{{ object.get_absolute_url }}">{{ object.event.title }}</a></h5>
    <p>
        <span class="highlight-type">{{ object.start_time|time:"g:i A"|lower }}{% if object.finish_time %}&ndash;{{ object.finish_time|time:"g:i A"|lower }}{% endif %}</span>
    </p>
</div>
