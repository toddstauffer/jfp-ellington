
  <span class="category">Podcast{% if object.categories.all %} | {{ object.categories.all.0 }}{% endif %}</span>
            <h5 class="headline-list">{{ object.title }}</h5>
            <script type="text/javascript">
                if (AudioPlayer.check()) {
                    AudioPlayer.init('audio_player_{{ object.id }}', '{{ object.url }}', 'default');
                }
                else {
                    document.write('<a class="forward lone_link" href="{{ object.url }}">Download podcast</a>')
                }
            </script>
            <noscript>
                <a class="forward lone-link" href="{{ object.url }}">Download podcast</a>
            </noscript>
